spring:
 db1:
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:mydb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
        validator:
          apply_to_ddl: false
    show-sql: false
